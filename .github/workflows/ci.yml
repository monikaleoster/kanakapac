name: CI

on:
  push:
    branches: [main, "feature/**", "claude/**"]
  pull_request:
    branches: [main, "feature/**", "claude/**"]

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript type check
        run: npx tsc --noEmit

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    env:
      # Placeholder values â€” build does not query the DB at build time
      NEXT_PUBLIC_SUPABASE_URL: https://placeholder.supabase.co
      SUPABASE_SERVICE_ROLE_KEY: placeholder-key
      DATABASE_URL: postgresql://postgres:placeholder@localhost:5432/postgres
      NEXTAUTH_SECRET: ci-secret-not-used-in-production
      NEXTAUTH_URL: http://localhost:3000
      ADMIN_PASSWORD: ci-test-password
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js app
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: .next/
          retention-days: 1
