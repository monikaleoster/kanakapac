openapi: 3.0.0
info:
  title: Kanaka PAC API
  description: API specification for the Kanaka PAC backend service.
  version: 1.0.0
servers:
  - url: /api
    description: Local development server

components:
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: next-auth.session-token
  schemas:
    Announcement:
      type: object
      properties:
        id:
          type: string
          format: uuid
        title:
          type: string
        content:
          type: string
        priority:
          type: string
          enum: [normal, high]
        publishedAt:
          type: string
          format: date-time
        expiresAt:
          type: string
          format: date-time
          nullable: true
    Event:
      type: object
      properties:
        id:
          type: string
          format: uuid
        title:
          type: string
        date:
          type: string
          format: date
        time:
          type: string
        location:
          type: string
        description:
          type: string
        createdAt:
          type: string
          format: date-time
    Minutes:
      type: object
      properties:
        id:
          type: string
          format: uuid
        title:
          type: string
        date:
          type: string
          format: date
        content:
          type: string
        fileUrl:
          type: string
          format: uri
        createdAt:
          type: string
          format: date-time
    Policy:
      type: object
      properties:
        id:
          type: string
          format: uuid
        title:
          type: string
        description:
          type: string
        fileUrl:
          type: string
          format: uri
        updatedAt:
          type: string
          format: date-time
    SchoolSettings:
      type: object
      properties:
        schoolName:
          type: string
        contactEmail:
          type: string
        contactPhone:
          type: string
        address:
          type: string
        logoUrl:
          type: string
          format: uri
    TeamMember:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        role:
          type: string
        bio:
          type: string
        email:
          type: string
        order:
          type: integer
    Subscriber:
      type: object
      properties:
        id:
          type: string
          format: uuid
        email:
          type: string
          format: email
        subscribedAt:
          type: string
          format: date-time
    Error:
      type: object
      properties:
        error:
          type: string

paths:
  /announcements:
    get:
      summary: Get all announcements
      responses:
        '200':
          description: A list of announcements
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Announcement'
    post:
      summary: Create a new announcement
      security:
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Announcement'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Announcement'
        '401':
          description: Unauthorized
    put:
      summary: Update an announcement
      security:
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Announcement'
      responses:
        '200':
          description: Updated
        '401':
          description: Unauthorized
    delete:
      summary: Delete an announcement
      security:
        - cookieAuth: []
      parameters:
        - name: id
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Deleted
        '401':
          description: Unauthorized
        '400':
          description: ID required

  /events:
    get:
      summary: Get all events
      responses:
        '200':
          description: A list of events
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Event'
    post:
      summary: Create a new event
      security:
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Event'
      responses:
        '201':
          description: Created
        '401':
          description: Unauthorized
    put:
      summary: Update an event
      security:
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Event'
      responses:
        '200':
          description: Updated
        '401':
          description: Unauthorized
    delete:
      summary: Delete an event
      security:
        - cookieAuth: []
      parameters:
        - name: id
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Deleted
        '401':
          description: Unauthorized

  /minutes:
    get:
      summary: Get all minutes
      responses:
        '200':
          description: A list of minutes
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Minutes'
    post:
      summary: Create minutes entry
      security:
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Minutes'
      responses:
        '201':
          description: Created
        '401':
          description: Unauthorized
    put:
      summary: Update minutes entry
      security:
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Minutes'
      responses:
        '200':
          description: Updated
        '401':
          description: Unauthorized
    delete:
      summary: Delete minutes entry
      security:
        - cookieAuth: []
      parameters:
        - name: id
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Deleted
        '401':
          description: Unauthorized

  /policies:
    get:
      summary: Get all policies
      responses:
        '200':
          description: A list of policies
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Policy'
    post:
      summary: Create a new policy
      security:
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Policy'
      responses:
        '201':
          description: Created
        '401':
          description: Unauthorized
        '400':
          description: Validation error
    put:
      summary: Update a policy
      security:
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Policy'
      responses:
        '200':
          description: Updated
        '401':
          description: Unauthorized
        '404':
          description: Not found
    delete:
      summary: Delete a policy
      security:
        - cookieAuth: []
      parameters:
        - name: id
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Deleted
        '401':
          description: Unauthorized

  /settings:
    get:
      summary: Get school settings
      responses:
        '200':
          description: School settings
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SchoolSettings'
    post:
      summary: Update school settings
      security:
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SchoolSettings'
      responses:
        '200':
          description: Updated
        '401':
          description: Unauthorized

  /team:
    get:
      summary: Get all team members
      responses:
        '200':
          description: A list of team members
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TeamMember'
    post:
      summary: Create a new team member
      security:
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TeamMember'
      responses:
        '201':
          description: Created
        '401':
          description: Unauthorized
    put:
      summary: Update a team member
      security:
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TeamMember'
      responses:
        '200':
          description: Updated
        '401':
          description: Unauthorized
        '404':
          description: Not found
    delete:
      summary: Delete a team member
      security:
        - cookieAuth: []
      parameters:
        - name: id
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Deleted
        '401':
          description: Unauthorized

  /subscribe:
    get:
      summary: Get all subscribers
      security:
        - cookieAuth: []
      responses:
        '200':
          description: A list of subscribers
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Subscriber'
        '401':
          description: Unauthorized
    post:
      summary: Subscribe to newsletter
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
      responses:
        '200':
          description: Subscribed
        '400':
          description: Invalid email
    delete:
      summary: Unsubscribe/Delete subscriber
      security:
        - cookieAuth: []
      parameters:
        - name: email
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Deleted
        '401':
          description: Unauthorized

  /upload:
    post:
      summary: Upload a file
      security:
        - cookieAuth: []
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
      responses:
        '200':
          description: Uploaded
          content:
            application/json:
              schema:
                type: object
                properties:
                  fileUrl:
                    type: string
                    format: uri
        '400':
          description: No file or invalid type
        '401':
          description: Unauthorized
        '500':
          description: Upload failed
